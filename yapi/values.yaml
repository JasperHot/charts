# Default values for yapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

statefulset:
  enabled: false

## By default deploymentStrategy is set to rollingUpdate with maxSurge of 25% and maxUnavailable of 25% .
## You can change type to `Recreate` or can uncomment `rollingUpdate` specification and adjust them to your usage.
deploymentStrategy: {}
  # rollingUpdate:
  #   maxSurge: 25%
  #   maxUnavailable: 25%
  # type: RollingUpdate

# 副本个数
replicaCount: 1

# 容器image及tag
image:
  repository: ygqygq2/yapi
  tag: latest
  pullPolicy: IfNotPresent # IfNotPresent: 有则不拉（减少流量和操作步骤），Always: 不管tag总拉（适合tag不变时更新）
  imagePullSecrets: {}   # 如果需要docker仓库验证

service:
  type: ClusterIP  # 一般不用修改
  ports:
    web:  # 多端口暴露时，复制一段，ingress默认只暴露此名为web的端口
      port: 3000  # Service port number for client-a port.
      protocol: TCP  # Service port protocol for client-a port.

## env set
## ref: https://kubernetes.io/docs/tasks/inject-data-application/define-environment-variable-container/
env: []
#  - name: VERSION
#    value: 1.7.2
#  - name: DB_SERVER
#    value: ""

## command set
startCommand: []
#  - "java -Xdebug -Xnoagent -Djava.compiler=NONE"
#  - "-Xrunjdwp:transport=dt_socket,address=5005,server=y,suspend=n"
#  - "-Djava.security.egd=file:/dev/urandom"
#  - "-jar /test.jar"
#  - "-Duser.timezone=GMT+08"

## Enable configmap and add data in configmap
config:
  enabled: false
  mountPath: /yapi/a.txt
  subPath: a.txt
  data: 
    a.txt: |-
      test

## To use an additional secret, set enable to true and add data
secret:
  enabled: false
  mountPath: /yapi/config.json
  subPath: config.json
  readOnly: true
  data: 
    config.json: |-
      {
        "port": "3000",
        "adminAccount": "admin@admin.com",
        "db": {
          "servername": "127.0.0.1",
          "DATABASE": "yapi",
          "port": 27017,
          "user": "test1",
          "pass": "test1",
          "authSource": ""
        },
        "mail": {
          "enable": true,
          "host": "smtp.163.com",
          "port": 465,
          "from": "***@163.com",
          "auth": {
            "user": "***@163.com",
            "pass": "*****"
          }
        }
      }

## liveness and readiness 
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/
healthCheck:
  enabled: true
  type: http  # http/tcp
  port: web  # 上面的端口名或端口
  httpPath: '/'  # http时必须设置
  livenessInitialDelaySeconds: 300  # 初始延迟秒数
  livenessPeriodSeconds: 10  # 检测周期，默认值10，最小为1
  readinessInitialDelaySeconds: 300  # 初始延迟秒数
  readinessPeriodSeconds: 10   # 检测周期，默认值10，最小为1
 
resources: {}
  # 容器资源设置
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

## Node labels and tolerations for pod assignment
### ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
### ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#taints-and-tolerations-beta-feature
labels: {}
podAnnotations: {}
nodeSelector: {}
tolerations: []
affinity: {}

## Enable persistence using Persistent Volume Claims
## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistentVolume:   # 是否存储持久化
  enabled: false
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, azure-disk on
  ##   Azure, standard on GKE, AWS & OpenStack)
  ##
  storageClass: "cephfs"  # 可选，ceph-rbd（默认）和cephfs（可多pod共享存储）
  accessMode: ReadWriteMany
  # annotations: 
  #   helm.sh/resource-policy: keep
  size: 2Gi  # 大小
  existingClaim: {}  # 使用已存在的pvc
  mountPaths:
    - name: data-storage
      mountPath: /home/vendors/vendors


ingress:  # 是否使用nginx暴露域名或端口
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: 
  #  - secretName: 
  #    hosts:
  #      - chart-example.local

mongodb:
  # if enabled set "false", fill the connection informations in "external" section
  enabled: true
  external:
    mongodbHost: "mongodb_host"
    mongodbDatabase: "yapi"
    mongodbPort: "27017"
    mongodbUsername: "yapi"
    mongodbPassword: "yapi"

  usePassword: true
  mongodbRootPassword: yapi
  mongodbUsername: yapi
  mongodbPassword: yapi
  mongodbDatabase: yapi

  replicaSet:
    ## Whether to create a MongoDB replica set for high availability or not
    enabled: false
    useHostnames: true
  
    ## Name of the replica set
    ##
    name: rs0
  
    ## Key used for replica set authentication
    ##
    # key: key
  
    ## Number of replicas per each node type
    ##
    replicas:
      secondary: 1
      arbiter: 1

  persistence:
    enabled: false
    ## A manually managed Persistent Volume and Claim
    ## Requires persistence.enabled: true
    ## If defined, PVC must be created manually before volume will be bound
    ##
    # existingClaim:
  
    ## The path the volume will be mounted at, useful when using different
    ## MongoDB images.
    ##
    mountPath: /bitnami/mongodb
  
    ## The subdirectory of the volume to mount to, useful in dev environments
    ## and one PV for multiple services.
    ##
    subPath: ""
  
    ## mongodb data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    accessModes:
      - ReadWriteOnce
    size: 8Gi
    annotations: {}

  # Expose mongodb via ingress. This is possible if using nginx-ingress
  # https://kubernetes.github.io/ingress-nginx/user-guide/exposing-tcp-udp-services/
  ingress:
    enabled: false
    annotations: {}
    labels: {}
    paths:
      - /
    hosts: []
    tls:
      - secretName: secret-tls
        hosts: []

