{{- if .Values.statefulset.enabled }}
apiVersion: apps/v1
kind: StatefulSet
{{- else }}
apiVersion: apps/v1
kind: Deployment
{{- end }}
metadata:
  name: {{ template "utcook-nginx.fullname" . }}
  labels:
    app: {{ template "utcook-nginx.name" . }}
    chart: {{ template "utcook-nginx.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- if .Values.labels }}
{{ toYaml .Values.labels | indent 4 }}
{{- end }}
{{- if .Values.deployment.annotations }}
  annotations:
{{ toYaml .Values.deployment.annotations | indent 4 }}
{{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  {{- if .Values.statefulset.enabled }}
  serviceName: {{ template "utcook-nginx.fullname" . }}
  {{- end }}
  {{- if .Values.deploymentStrategy }}
  strategy:
{{ toYaml .Values.deploymentStrategy | indent 4 }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ template "utcook-nginx.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
{{- if or .Values.podAnnotations .Values.metrics.enabled .Values.sftp.enabled }}
      annotations:
  {{- if .Values.podAnnotations }}
{{ toYaml .Values.podAnnotations | indent 8 }}
  {{- end }}
  {{- if .Values.metrics.podAnnotations }}
{{ toYaml .Values.metrics.podAnnotations | indent 8 }}
  {{- end }}
  {{- if .Values.sftp.podAnnotations }}
{{ toYaml .Values.sftp.podAnnotations | indent 8 }}
  {{- end }}
{{- end }}
      labels:
        app: {{ template "utcook-nginx.name" . }}
        release: {{ .Release.Name }}
    spec:
      {{- if .Values.image.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.image.imagePullSecrets }}
      {{- end }}
      {{- if .Values.deployment.initContainers }}
      initContainers:
{{ toYaml .Values.deployment.initContainers | indent 6 }}
      {{- end }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      containers:
{{- if .Values.metrics.enabled }}
        - name: metrics
          image: "{{ .Values.metrics.image.repository | quote }}:{{ .Values.metrics.image.tag | quote }}"
          imagePullPolicy: {{ .Values.metrics.image.pullPolicy | quote }}
          command: [ '/usr/bin/exporter', '-nginx.scrape-uri', 'http://127.0.0.1:8080/status']
          ports:
          - name: metrics
            containerPort: 9113
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources:
{{ toYaml .Values.metrics.resources | indent 12 }}
{{- end }}
{{- if .Values.sftp.enabled }}
        - name: sftp
          image: "{{ .Values.sftp.image.repository | quote }}:{{ .Values.sftp.image.tag | quote }}"
          imagePullPolicy: {{ .Values.sftp.image.pullPolicy | quote }}
          ports:
          - name: ssh
            containerPort: 22
          livenessProbe:
            tcpSocket:
              port: ssh
            initialDelaySeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: ssh
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources:
{{ toYaml .Values.sftp.resources | indent 12 }}
          volumeMounts:
          - name: sftp-user
            mountPath: /etc/sftp/
            readOnly: true
          - name: sftp-script
            mountPath: /etc/sftp.d/
            readOnly: false
{{ toYaml .Values.persistentVolume.mountPaths | indent 10 }}
{{- end }}
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.deployment.postStart.command }}
          lifecycle:
            postStart:
              exec:
                command: {{ .Values.postStart.command }}
          {{- end }}
          {{- if .Values.startCommand }}
          command:
{{ toYaml .Values.startCommand |indent 12 }}
          {{- end }}
          env:
{{ toYaml .Values.env | indent 12 }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          ports:
            {{- range $key, $value := .Values.service.ports }}
            - name: {{ $key }}
              containerPort: {{ $value.port }}
              protocol: {{ $value.protocol }}
            {{- end }}
          {{- if .Values.healthCheck.enabled }}
          livenessProbe:
            {{- if eq .Values.healthCheck.type "http" }}
            httpGet:
              path: {{ .Values.healthCheck.httpPath }}
              port: {{ .Values.healthCheck.port }}
            {{- else }}
            tcpSocket:
              port: {{ .Values.healthCheck.port }}
            {{- end }}
            initialDelaySeconds: {{ .Values.healthCheck.livenessInitialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.livenessPeriodSeconds }}
          readinessProbe:
            {{- if eq .Values.healthCheck.type "http" }}
            httpGet:
              path: {{ .Values.healthCheck.httpPath }}
              port: {{ .Values.healthCheck.port }}
            {{- else }}
            tcpSocket:
              port: {{ .Values.healthCheck.port }}
            {{- end }}
            initialDelaySeconds: {{ .Values.healthCheck.readinessInitialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.readinessPeriodSeconds }}
          {{- end }}
          volumeMounts:
            {{- if .Values.vhost }}
            - name: {{ template "utcook-nginx.name" . }}-vhost
              mountPath: /opt/bitnami/nginx/conf/vhosts
            {{- end }}
{{ toYaml .Values.persistentVolume.mountPaths | indent 12 }}
        {{- if .Values.deployment.additionalContainers }}
{{ toYaml .Values.deployment.additionalContainers | indent 8 }}
        {{- end }}
      volumes:
        {{- if .Values.vhost }}
        - name: {{ template "utcook-nginx.name" . }}-vhost
          configMap:
            name: {{ template "utcook-nginx.name" . }}-vhost
        {{- end }}
        {{- if .Values.sftp.enabled }}
        - name: sftp-user
          configMap:
            name: {{ template "utcook-nginx.fullname" . }}-sftp
            items:
            - key: users.conf
              path: users.conf
        - name: sftp-script
          configMap:
            name: {{ template "utcook-nginx.fullname" . }}-sftp
            items:
            - key: bindmount.sh
              path: bindmount.sh
        {{- end }}
        {{- if .Values.config.enabled }}
        - name: {{ template "utcook-nginx.name" . }}-conf
          configMap:
            name: {{ template "utcook-nginx.name" . }}
        {{- end }}
        {{- if .Values.secret.enabled }}
        - name: {{ template "utcook-nginx.name" . }}-secret
          secret:
            secretName: {{ template "utcook-nginx.name" . }}
        {{- end }}
        {{- if .Values.deployment.additionalVolumes }}
{{ toYaml .Values.deployment.additionalVolumes | indent 8 }}
        {{- end }}
{{- if not .Values.statefulset.enabled }}
        {{- if .Values.persistentVolume.enabled }}
        - name: data-storage
          persistentVolumeClaim:
            claimName: {{ .Values.persistentVolume.existingClaim | default (include "utcook-nginx.fullname" .) }}
        {{- else }}
        - name: data-storage
          emptyDir: {}
        {{- end }}
{{- else }}
  {{- if .Values.persistentVolume.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data-storage
      labels:
        app: {{ template "utcook-nginx.name" . }}
        chart: {{ template "utcook-nginx.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      accessModes:
        - {{ .Values.persistentVolume.accessMode | quote }}
      annotations:
      {{- range $key, $value := $.Values.persistentVolume.annotations }}
        {{ $key }}: {{ $value }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.persistentVolume.size }}
          {{- if .Values.persistentVolume.storageClass }}
            {{- if (eq "-" .Values.persistentVolume.storageClass) }}
      storageClassName: ""
            {{- else }}
      storageClassName: "{{ .Values.persistentVolume.storageClass }}"
            {{- end }}
          {{- end }}
  {{- else }}
      - name: {{ template "utcook-nginx.fullname" . }}
        emptyDir: {}
  {{- end }}
{{- end -}}
