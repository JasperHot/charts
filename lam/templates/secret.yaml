{{- if .Values.secret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "lam.name" . }}
  labels:
    app: {{ template "lam.fullname" . }}
    chart: {{ template "lam.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- if .Values.labels }}
{{ toYaml .Values.labels | indent 4 }}
    {{- end }}
data:
{{ toYaml .Values.secret.data | indent 2 }}
{{- end }}
