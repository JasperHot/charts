# Default values for fastdfs-nginx.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


## replicas number and pvc size
fastdfs:
  storage:
    - name: group1
      replica: 2
      size: 20Gi
    - name: group2
      replica: 2
      size: 2Gi
  tracker:
    replica: 2
    size: 5Gi
    configFiles:
      tracker.conf: |
        #tracker.conf
        upstream fdfs_group1 {
            dynamic_resolve fallback=stale fail_timeout=30s;
            server fdfstest-fastdfs-nginx-storage-group1-headless:8080;
            check interval=3000 rise=2 fall=5 timeout=1000 type=http;
        }
        upstream fdfs_group2 {
            dynamic_resolve fallback=stale fail_timeout=30s;
            server fdfstest-fastdfs-nginx-storage-group2-headless:8080;
            check interval=3000 rise=2 fall=5 timeout=1000 type=http;
        }
        server {
            listen       80 ;
            # server_name  _ ;
        
            location / {
                root   html;
                index  index.html index.htm;
            }
            location /status {
                check_status;
                access_log   off;
                allow 127.0.0.1;
                deny all;
            }
            location ~/group1/ {
                proxy_pass http://fdfs_group1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }
            location ~/group2/ {
                proxy_pass http://fdfs_group2;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }
        }

service:
  type: ClusterIP
  annotations: {}

image:
  repository: ygqygq2/fastdfs-nginx
  tag: latest
  pullPolicy: Always

## Headless service.
##
headless:
  annotations: {}

trackerPorts:
  tracker:
    containerPort: 22122  # Port number for fastdfs container tracker port.
    protocol: TCP  # Protocol 
  trackernginx:
    containerPort: 80  # Port number for fastdfs container nginx port.
    protocol: TCP  # Protocol 

storagePorts:
  storage:
    containerPort: 23000  # Port number for fastdfs container storage port.
    protocol: TCP  # Protocol 
  storagenginx:
    containerPort: 8080  # Port number for fastdfs container nginx port.
    protocol: TCP  # Protocol 

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - fdfs.test.cn
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

## Configure resource requests and limits
### ref: http://kubernetes.io/docs/user-guide/compute-resources/
###
resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  tracker:
    requests:
     cpu: 100m
     memory: 128Mi
  storage:
    requests:
     cpu: 100m
     memory: 128Mi

## Node labels and tolerations for pod assignment
### ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
### ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#taints-and-tolerations-beta-feature
nodeSelector: {}
tolerations: []
affinity: {}

## Enable persistence using Persistent Volume Claims
## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistentVolume: 
  enabled: false
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, azure-disk on
  ##   Azure, standard on GKE, AWS & OpenStack)
  ##
  storageClass: "-"
  accessMode: ReadWriteOnce
  annotations: {}
